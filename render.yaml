services:
  - type: worker
    name: pp-mtf-signal-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TD_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: SYMBOLS
        sync: false
      - key: POLL_SECONDS
        sync: false
      - key: ATR_PERIOD
        sync: false
      - key: RSI_PERIOD
        sync: false
      - key: STO_K
        sync: false
      - key: STO_D
        sync: false
      - key: SIGNAL_EXPIRATION_BARS
        sync: false
      - key: SUMMARY_ENABLED
        sync: false
      - key: SUMMARY_UTC_HOUR
        sync: false
      - key: SUMMARY_MIN_SIGNALS
        sync: false
      - key: LOG_PATH
        sync: false
      - key: NEWS_WINDOW_MINS
        sync: false
